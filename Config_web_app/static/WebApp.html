<!DOCTYPE html>



<html>
    <head>
        <title>Building Config File</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- importing the java script -->
        <script src="https://code.jquery.com/jquery-3.3.1.js"?></script> <!-- importing jquery -->
    </head>

    <body>
        <h1>Fill out the forms and submit. </h1>
        <form id="Building Config">
          <ul id="field_list">
        	<li>Zone Name: <br>
        	<input type="text" name="zone_name"><br>
        </li>
        	<li>Coordinates (Lat, Long): <br>
        	<input type="text" name="coordinates"><br>
        </li>
          <br>
          <strong>Pricing</strong><br>
        	<li>Energy Rate:<br>
        	<input type="text" name="energy_rate"><br>
        </li>
        	<li>Holiday:<br>
        	<input type="text" name="holiday"><br> 
        </li>
	        <li>DR:<br>
          <input type="text" name="DR"><br>
        </li>
          <li>DR-Start:<br>
          <input type="text" name="DR-Start"><br>
        </li>
          <li>DR-End:<br>
          <input type="text" name="DR-End"><br>
        </li>
          <li>DR-Price:<br>
          <input type="text" name="DR-Price"><br>
        </li>
        </ul>
        <button id="add_rates">Add Pricing Rates</button>
        <br>
        <br>


			<input type="submit">
		</form>
    <script>


    $(document).ready(function(){

     // jQuery methods go here...
     // src https://stackoverflow.com/questions/34532871/add-multiple-fields-to-form
     var form_counter = 1;

      $("#add_rates").click(function(e) {
      console.log("Hi")
      e.preventDefault();
      $("#field_list").append("<br><br><strong>" + form_counter + ". Energy Rate:</strong><br>")
      $("#field_list").append(
        "<li>Rate Name:<br><input type='text' name='rate_name_" + form_counter + "'><br></li>");
      $("#field_list").append(
        "<strong>Weekday</strong><br>");
      $("#field_list").append(
        "<em>Hours and Prices:</em><br>");
      $("#field_list").append(
        "<button id=add_hours>Add Hours</button>");

      $("#field_list").append(
        "<br><br>");
      $("#field_list").append(
        "<strong>Weekend/Holiday</strong><br>");
      $("#field_list").append(
        "<em>Hours and Prices:</em><br>");
      $("#field_list").append(
        "<button id=add_hours>Add Hours</button>");

      form_counter = form_counter + 1;
      });

    });

    </script>


    </body>


</html>
